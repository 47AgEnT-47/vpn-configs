name: vpn-checker
on:
  repository_dispatch:
    types: [vpn-checker]
  workflow_dispatch:           
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Prepare Proxy List
        id: prepare
        run: |
          > temp.txt
          while IFS= read -r url || [ -n "$url" ]; do 
            [[ $url == http* ]] || continue
  
            if ! curl -sL --max-time 30 "$url" >> temp.txt; then
              echo "âŒ **ÐžÑˆÐ¸Ð±ÐºÐ° Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸:** $url" >> $GITHUB_STEP_SUMMARY
            fi
          done < urls.txt
 
          python3 -c "
          import sys
          seen = set()
          unique_lines = []
          total_count = 0
          
          try:
              with open('temp.txt', 'r', encoding='utf-8') as f:
                  lines = f.readlines()
              
              total_count = len(lines)
              for line in lines:
                  clean_line = line.strip()
                  if not clean_line: continue

                  protocols = ('vless://', 'vmess://', 'trojan://', 'ss://', 'ssr://', 'hysteria', 'tuic')
                  if not clean_line.lower().startswith(protocols):
                      continue
                      
                  # Ð Ð°Ð·Ð´ÐµÐ»ÑÐµÐ¼ Ð½Ð° Ð¢Ð•Ð›Ðž Ð¸ Ð˜ÐœÐ¯ (remarks)
                  if '#' in clean_line:
                      body, remarks = clean_line.split('#', 1)
                  else:
                      body, remarks = clean_line, None
                  
                  # ÐšÐ Ð˜Ð¢Ð˜Ð§Ð•Ð¡ÐšÐ˜Ð™ ÐœÐžÐœÐ•ÐÐ¢: Ð£Ð´Ð°Ð»ÑÐµÐ¼ Ð²ÑÐµ Ð¿Ñ€Ð¾Ð±ÐµÐ»Ñ‹, Ñ‚Ð°Ð±Ñ‹ Ð¸ Ð½ÐµÐ²Ð¸Ð´Ð¸Ð¼Ñ‹Ðµ ÑÐ¸Ð¼Ð²Ð¾Ð»Ñ‹ Ð¸Ð· Ð¢Ð•Ð›Ð ÑÑÑ‹Ð»ÐºÐ¸
                  body = ''.join(body.split())
                  
                  if body not in seen:
                      seen.add(body)
                      # Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð¾Ð±Ñ€Ð°Ñ‚Ð½Ð¾: Ñ‡Ð¸ÑÑ‚Ð¾Ðµ Ñ‚ÐµÐ»Ð¾ + Ð¾Ñ€Ð¸Ð³Ð¸Ð½Ð°Ð»ÑŒÐ½Ð¾Ðµ Ð¸Ð¼Ñ (ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ)
                      final_line = f'{body}#{remarks}' if remarks else body
                      unique_lines.append(final_line)
              
              with open('temp.txt', 'w', encoding='utf-8') as f:
                  f.write('\n'.join(unique_lines))
              
              print(f'ðŸ“Š Ð¡Ð¢ÐÐ¢Ð˜Ð¡Ð¢Ð˜ÐšÐ: Ð‘Ñ‹Ð»Ð¾ {total_count}, Ð¡Ñ‚Ð°Ð»Ð¾ {len(unique_lines)}')
          except Exception as e:
              print(f'âŒ ÐžÑˆÐ¸Ð±ÐºÐ°: {e}')
              sys.exit(1)
          "

          TOTAL_LINES=$(wc -l < temp.txt 2>/dev/null || echo "0")
          MIN_LINES=1000
          MAX_FILES=10

          # Ð£Ð´Ð°Ð»ÑÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹, Ñ‡Ñ‚Ð¾Ð±Ñ‹ Ð½Ðµ ÑÐ¼ÐµÑˆÐ°Ð»Ð¸ÑÑŒ
          rm -f file_*.txt

          if [ "$TOTAL_LINES" -le "$MIN_LINES" ]; then
            # Ð•ÑÐ»Ð¸ ÑÑ‚Ñ€Ð¾Ðº Ð¼Ð°Ð»Ð¾ â€” Ð¾Ð´Ð½Ð° Ñ‡Ð°ÑÑ‚ÑŒ
            cp temp.txt file_aa.txt
            echo "parts=aa" >> $GITHUB_OUTPUT
          else
            # Ð¡Ñ‡Ð¸Ñ‚Ð°ÐµÐ¼, Ð½Ð° ÑÐºÐ¾Ð»ÑŒÐºÐ¾ Ñ‡Ð°ÑÑ‚ÐµÐ¹ Ð±Ð¸Ñ‚ÑŒ (Ð½Ðµ Ð±Ð¾Ð»ÐµÐµ 10)
            NUM_FILES=$(( (TOTAL_LINES + MIN_LINES - 1) / MIN_LINES ))
            if [ "$NUM_FILES" -gt "$MAX_FILES" ]; then NUM_FILES="$MAX_FILES"; fi
    
            # ÐšÐ›Ð®Ð§Ð•Ð’ÐžÐ• Ð˜Ð—ÐœÐ•ÐÐ•ÐÐ˜Ð•: 
            # split -n l/10 Ñ€Ð°Ð·Ð±Ð¸Ð²Ð°ÐµÑ‚ Ñ€Ð¾Ð²Ð½Ð¾ Ð½Ð° 10 Ñ‡Ð°ÑÑ‚ÐµÐ¹ Ð¿Ð¾ ÑÑ‚Ñ€Ð¾ÐºÐ°Ð¼ Ð±ÐµÐ· Ð¾ÑÑ‚Ð°Ñ‚ÐºÐ°
            split -n "l/$NUM_FILES" --additional-suffix=.txt temp.txt file_
    
            parts=()
            for f in file_*.txt; do
              # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼, Ñ‡Ñ‚Ð¾ Ñ„Ð°Ð¹Ð» Ð½Ðµ Ð¿ÑƒÑÑ‚Ð¾Ð¹ (Ð½Ð° Ð²ÑÑÐºÐ¸Ð¹ ÑÐ»ÑƒÑ‡Ð°Ð¹)
              if [ -s "$f" ]; then
                p="${f#file_}"
                p="${p%.txt}"
                parts+=("$p")
              fi
            done
            echo "parts=$(IFS=,; echo "${parts[*]}")" >> $GITHUB_OUTPUT
          fi


          
      - name: Set Matrix
        id: set-matrix
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¼Ð°Ñ‚Ñ€Ð¸Ñ†Ñƒ
          IFS=',' read -ra PARTS <<< "${{ steps.prepare.outputs.parts }}"
          MATRIX='{"part":['
          for i in "${!PARTS[@]}"; do
            if [ $i -gt 0 ]; then
              MATRIX+=","
            fi
            MATRIX+="\"${PARTS[$i]}\""
          done
          MATRIX+=']}'
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: Upload Parts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-parts
          path: file_*.txt
          retention-days: 1

  check-proxies:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        part: ${{ fromJson(needs.prepare.outputs.matrix).part }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Part
        uses: actions/download-artifact@v4
        with:
          name: proxy-parts
          path: .

      - name: Download and Prepare xray-knife
        run: |
          curl -L "https://github.com/lilendian0x00/xray-knife/releases/download/v8.0.0/Xray-knife-linux-64.zip" -o xray-knife.zip
          unzip -o xray-knife.zip xray-knife
          chmod +x xray-knife

      - name: Run check
        run: |
          FILE="file_${{ matrix.part }}.txt"
          OUT="vless_${{ matrix.part }}.txt"
          
          echo "Working on $FILE"
          
          if [ -f "$FILE" ]; then
            ./xray-knife http -f "$FILE" -o "$OUT" -u https://google.com/generate_204 -z xray -e -d 5000 -t 300 < /dev/null || true
          else
            echo "Error: $FILE not found!"
          fi
          
          [ ! -f "$OUT" ] && touch "$OUT"
          echo "Resulting lines in $OUT: $(wc -l < $OUT)"

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.part }}
          path: "vless_*.txt"
          retention-days: 1

  merge-and-push:
    needs: check-proxies
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: results-*
          merge-multiple: true

      - name: Merge Results
        run: |
          grep -h -v '^$' vless_*.txt > configs.txt 2>/dev/null || touch configs.txt
          echo "Final count: $(wc -l < configs.txt)"

      - name: Push to Repository
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add configs.txt
          if ! git diff --staged --quiet; then
            git commit -m "Update proxies: $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main || git pull --rebase origin master
            git push origin HEAD
          fi
